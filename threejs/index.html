<!DOCTYPE html>
<html>

<head>
    <title>TU Delft Inclusive Campus Map</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/svg" href="./assets/threejs/graphics/website_icon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="./styles/searchBar.css" rel="stylesheet" type="text/css">
    <link href="./styles/main.css" rel="stylesheet" type="text/css">
    <link href="./styles/header.css" rel="stylesheet" type="text/css">
    <link href="./styles/topRightButtons.css" rel="stylesheet" type="text/css">
    <link href="./styles/bottomRightButtons.css" rel="stylesheet" type="text/css">
    <link href="./styles/icons.css" rel="stylesheet" type="text/css">
    <link href="./styles/location.css" rel="stylesheet" type="text/css">
    <link href="./styles/infoPane.css" rel="stylesheet" type="text/css">

    <script type="module" src="./src/header.js" defer></script>
    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/compassSwap.js" defer></script>
    <script src="https://kit.fontawesome.com/82c2fe88aa.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="site-header"></div>

    <!-- Mobile search button (top-left) -->
    <button id="mobile-search-btn" class="mobile-only-search" aria-label="Open search" title="Search">
        <img src="../assets/threejs/graphics/icons/ui-buttons/search_icon.svg" alt="Search" />
    </button>

    <!-- Search Bar -->
    <div id="search-bar" class="search-bar">
        <form autocomplete="off" onsubmit="return false">
            <input type="search" id="search" placeholder="Search for building, room or facility..." />
            <img id="search-icon" src="../assets/threejs/graphics/icons/ui-buttons/search_icon.svg" alt="Search icon"
                aria-hidden="true" />
            <div id="intermediate_results"></div>
        </form>
    </div>

    <!-- TOP RIGHT SIDEBAR CONTROLS -->
    <div id="top-right-sidebar-controls">
        <div id="basemap-container">
            <button id="basemap-btn" data-tooltip="Change base map"><img
                    src="assets/threejs/graphics/icons/ui-buttons/basemap_white.svg" /></button>
            <div id="basemap-dropdown">
                <a class="basemap-item" href="#" data-url="https://service.pdok.nl/hwh/luchtfotorgb/wmts/v1_0"
                    data-layer="Actueel_orthoHR" data-satellite="true">
                    <span class="basemap-swatch">
                        <img src="assets/threejs/graphics/icons/ui-buttons/satelite_icon.svg" alt="Satellite thumbnail" />
                    </span>
                    <span class="basemap-label">Satellite Imagery</span>
                </a>
                <a class="basemap-item" href="#" data-url="https://service.pdok.nl/brt/achtergrondkaart/wmts/v2_0"
                    data-layer="standaard">
                    <span class="basemap-swatch">
                        <img src="assets/threejs/graphics/icons/ui-buttons/colour_icon.svg" alt="Topographic thumbnail" />
                    </span>
                    <span class="basemap-label">Topographic Map</span>
                </a>
                <!-- <a class="basemap-item" href="#" data-url="https://service.pdok.nl/lv/bgt/wmts/v1_0" data-layer="achtergrondvisualisatie">
                    <span class="basemap-swatch"><img src="assets/threejs/graphics/icons/ui-buttons/bgt_thumb.svg" alt="BGT thumbnail" /></span>
                    <span class="basemap-label">BGT Colour</span>
                </a> -->
                <a class="basemap-item" href="#" data-url="https://service.pdok.nl/brt/achtergrondkaart/wmts/v2_0" data-layer="grijs">
                    <span class="basemap-swatch">
                        <img src="assets/threejs/graphics/icons/ui-buttons/grayscale_icon.svg" alt="Grayscale thumbnail" />
                    </span>
                    <span class="basemap-label">Grayscale</span>
                </a>
            </div>
        </div>

        <div id="layers-container">
            <button id="layers-btn" data-tooltip="Select layers"><img
                    src="assets/threejs/graphics/icons/ui-buttons/layers_white.svg" /></button>
        </div>

        <div id="legend-container">
            <button id="legend-btn" data-tooltip="Legend" aria-controls="legend-dropdown" aria-expanded="false" title="Legend">
                <img src="assets/threejs/graphics/icons/ui-buttons/question_mark.svg" alt="Legend" />
            </button>
            <div id="legend-dropdown" role="menu" aria-hidden="true">
                <ul class="legend-list" role="list">
                    <li class="legend-item" role="menuitem">
                        <span class="legend-swatch" style="background:#660E60"></span>
                        <span class="legend-label">Main faculty buildings</span>
                    </li>
                    <li class="legend-item" role="menuitem">
                        <span class="legend-swatch" style="background:#893F71"></span>
                        <span class="legend-label">Supporting educational buildings</span>
                    </li>
                    <li class="legend-item" role="menuitem">
                        <span class="legend-swatch" style="background:#AB6092"></span>
                        <span class="legend-label">TU Delft-operated non-educational buildings</span>
                    </li>
                    <li class="legend-item" role="menuitem">
                        <span class="legend-swatch" style="background:#CF9BBD"></span>
                        <span class="legend-label">Buildings by closely related external institutions</span>
                    </li>
                    <li class="legend-item" role="menuitem">
                        <span class="legend-swatch" style="background:#CFBEC9"></span>
                        <span class="legend-label">Buildings not related to TU Delft</span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- <div id="accessibility-container">
            <button id="accessibility-btn" data-tooltip="Accessibility options"><img
                    src="assets/threejs/graphics/icons/ui-buttons/accessibility.svg" /></button>
            <div id="accessibility-dropdown">
                <a href="#">Red-Green Color Blind</a>
                <a href="#">Blue-Yellow Color Blind</a>
                <a href="#">High Contrast</a>
            </div>
        </div> -->

    </div>

    <!-- BOTTOM RIGHT SIDEBAR CONTROLS -->
    <div id="bottom-right-sidebar-controls">
        <div id="reset-container">
            <button id="reset-btn" data-tooltip="Reset view" aria-label="Reset view"><img
                    src="assets/threejs/graphics/icons/ui-buttons/reset_white.svg" /></button>
        </div>

        <div id="zoom-btn" role="group" aria-label="Zoom controls">
            <button class="zoom-half" id="zoom-in-btn" data-tooltip="Zoom-in" aria-label="Zoom in">
                <img src="assets/threejs/graphics/icons/ui-buttons/plus_white.svg" alt="Zoom in" />
            </button>
            <button class="zoom-half" id="zoom-out-btn" data-tooltip="Zoom-out" aria-label="Zoom out">
                <img src="assets/threejs/graphics/icons/ui-buttons/minus_white.svg" alt="Zoom out" />
            </button>
        </div>

        <div id="compass-container">
            <button id="compass-btn" data-tooltip="Reset compass" aria-label="Reset compass"><img
                    src="assets/threejs/graphics/icons/ui-buttons/compass_white.svg" /></button>
        </div>

        <div id="location-container">
            <button id="location-btn" data-tooltip="Find my location" aria-label="Find my location"><img
                    src="assets/threejs/graphics/icons/ui-buttons/locate_white.svg" /></button>
        </div>

        <div id="view-toggle-container">
            <div>
                <button id="view-toggle-btn" data-tooltip="Toggle 3D/2D view" aria-pressed="false"
                    title="Toggle 3D/2D view">2D</button>
            </div>
        </div>

    </div>

    <!-- BOTTOM LEFT SIDEBAR CONTROLS -->
    <div id="bottom-left-sidebar-controls">
        <div id="bv-controls">
            <button id="bv-btn"><i class="fa-solid fa-street-view"></i></i></button>
        </div>

        <div id="bv-storey-controls">
            <button id="bv-storey-btn"><i class="fa-solid fa-circle-info" alt="bv"></i></button>
            <div id="bv-dropdown"></div>
        </div>
    </div>

    <div id="scene-container">
        <div id="info-pane"></div>
    </div>

    <div id="basemap-aerial"></div>

    <!-- Layers mobile bottom-sheet -->
    <div id="layers-dropdown" aria-hidden="true">
        <div class="sheet-handle" aria-hidden="true"></div>
        <!-- content will be populated by layers.js -->
    </div>

    <!-- overlay used to dim background when sheet is open -->
    <div id="layers-overlay" aria-hidden="true"></div>
</body>

</html>
