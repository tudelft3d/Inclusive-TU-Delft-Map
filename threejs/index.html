<!DOCTYPE html>
<html>

<head>
    <title>TU Delft Inclusive Campus Map</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/svg" href="./assets/threejs/graphics/website_icon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="./styles/searchBar.css" rel="stylesheet" type="text/css">
    <link href="./styles/main.css" rel="stylesheet" type="text/css">
    <link href="./styles/header.css" rel="stylesheet" type="text/css">
    <link href="./styles/topRightButtons.css" rel="stylesheet" type="text/css">
    <link href="./styles/bottomRightButtons.css" rel="stylesheet" type="text/css">
    <link href="./styles/icons.css" rel="stylesheet" type="text/css">

    <script type="module" src="./src/header.js" defer></script>
    <script type="module" src="./src/main.js"></script>
    <script src="https://kit.fontawesome.com/82c2fe88aa.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="site-header"></div>

    <!-- Mobile search button (top-left) -->
    <button id="mobile-search-btn" class="mobile-only-search" aria-label="Open search" title="Search">
        <img src="../assets/threejs/graphics/icons/ui-buttons/search_icon.svg" alt="Search" />
    </button>

    <!-- Search Bar -->
    <div id="search-bar" class="search-bar">
        <form autocomplete="off" onsubmit="return false">
            <input type="search" id="search" placeholder="Search for building, room or facility..." />
            <img id="search-icon" src="../assets/threejs/graphics/icons/ui-buttons/search_icon.svg" alt="Search icon"
                aria-hidden="true" />
            <div id="intermediate_results"></div>
        </form>
    </div>

    <!-- TOP RIGHT SIDEBAR CONTROLS -->
    <div id="top-right-sidebar-controls">
        <div id="basemap-container">
            <button id="basemap-btn" data-tooltip="Change base map"><img
                    src="assets/threejs/graphics/icons/ui-buttons/basemap_white.svg" /></button>
            <div id="basemap-dropdown">
                <a href="#" data-url="https://service.pdok.nl/hwh/luchtfotorgb/wmts/v1_0"
                    data-layer="Actueel_orthoHR">Satellite Imagery</a>
                <a href="#" data-url="https://service.pdok.nl/brt/achtergrondkaart/wmts/v2_0"
                    data-layer="standaard">Topographic Map</a>
                <a href="#" data-url="https://service.pdok.nl/lv/bgt/wmts/v1_0" data-layer="achtergrondvisualisatie">BGT
                    Colour</a>
                <a href="#" data-url="https://service.pdok.nl/brt/achtergrondkaart/wmts/v2_0" data-layer="grijs">BGT
                    Grayscale</a>
            </div>
        </div>

        <div id="layers-container">
            <button id="layer-btn" data-tooltip="Select layers"><img
                    src="assets/threejs/graphics/icons/ui-buttons/layers_white.svg" /></button>
            <div id="layers-dropdown">
                <a href="#" data-code="">Accessible Entrances</a>
                <a href="#" data-code="">Elevators</a>
                <a href="#" data-code="">Parking</a>
                <a href="#" data-code="S1">Restrooms</a>
            </div>
        </div>

        <!-- <div id="accessibility-container">
            <button id="accessibility-btn" data-tooltip="Accessibility options"><img
                    src="assets/threejs/graphics/icons/ui-buttons/accessibility.svg" /></button>
            <div id="accessibility-dropdown">
                <a href="#">Red-Green Color Blind</a>
                <a href="#">Blue-Yellow Color Blind</a>
                <a href="#">High Contrast</a>
            </div>
        </div> -->

    </div>

    <!-- BOTTOM RIGHT SIDEBAR CONTROLS -->
    <div id="bottom-right-sidebar-controls">
        <div id="reset-container">
            <button id="reset-btn" data-tooltip="Reset view"><img
                    src="assets/threejs/graphics/icons/ui-buttons/reset_white.svg" /></button>
        </div>

        <div id="zoom-btn" role="group" aria-label="Zoom controls">
            <button class="zoom-half" id="zoom-in-btn" aria-label="Zoom in">
                <img src="assets/threejs/graphics/icons/ui-buttons/plus_white.svg" alt="Zoom in" />
            </button>
            <button class="zoom-half" id="zoom-out-btn" aria-label="Zoom out">
                <img src="assets/threejs/graphics/icons/ui-buttons/minus_white.svg" alt="Zoom out" />
            </button>
        </div>

        <div id="compass-container">
            <button id="compass-btn" data-tooltip="Reset compass"><img
                    src="assets/threejs/graphics/icons/ui-buttons/compass_white.svg" /></button>
        </div>

        <div id="location-container">
            <button id="location-btn" data-tooltip="Find my location"><img
                    src="assets/threejs/graphics/icons/ui-buttons/locate_white.svg" /></button>
        </div>

        <div id="view-toggle-container">
            <div>
                <button id="view-toggle-btn" data-tooltip="Toggle 3D/2D view" aria-pressed="false"
                    title="Toggle 3D/2D view">2D</button>
            </div>
        </div>

    </div>

    <!-- BOTTOM LEFT SIDEBAR CONTROLS -->
    <div id="bottom-left-sidebar-controls">
        <div id="bv-controls">
            <button id="bv-btn"><i class="fa-solid fa-street-view"></i></i></button>
        </div>

        <div id="bv-storey-controls">
            <button id="bv-storey-btn"><i class="fa-solid fa-circle-info" alt="bv"></i></button>
            <div id="bv-dropdown"></div>
        </div>
    </div>

    <div id="scene-container">
        <div id="info-pane"></div>
    </div>

    <div id="basemap-aerial"></div>
</body>

</html>
