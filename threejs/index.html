<!DOCTYPE html>
<html>

<head>
    <title>TU Delft Inclusive Campus Map</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="./styles/main.css" rel="stylesheet" type="text/css">
    <link href="./styles/header.css" rel="stylesheet" type="text/css">

    <script type="module" src="./src/header.js" defer></script>
    <script type="module" src="./src/main.js"></script>
    <script src="https://kit.fontawesome.com/82c2fe88aa.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="site-header"></div>

    <div id= "search-bar" class="search-bar">
        <form autocomplete="off" onsubmit="return false">
            <input type="search" id="search" placeholder="Search for building, room or facility..." />
            <div id="intermediate_results"></div>
        </form>
        
    </div>

    <div id="right-sidebar-controls">

        <div id="basemap-container">
            <button id="basemap-btn"><i class="fa-solid fa-layer-group" alt="basemap"></i></button>

            <div id="basemap-dropdown">
                <a href="#" data-url="https://service.pdok.nl/hwh/luchtfotorgb/wmts/v1_0"
                    data-layer="Actueel_orthoHR">Satellite Imagery</a>
                <a href="#" data-url="https://service.pdok.nl/lv/bgt/wmts/v1_0" data-layer="achtergrondvisualisatie">BGT
                    Colour</a>
                <a href="#" data-url="https://service.pdok.nl/brt/achtergrondkaart/wmts/v2_0" data-layer="grijs">BGT
                    Grayscale</a>
            </div>
        </div>

        <div id="thematic-container">
            <button id="thematic-btn"><i class="fa-solid fa-bars"></i></button>
            <div id="thematic-dropdown">
                <a href="#">Accessible Entrances</a>
                <a href="#">Elevators</a>
                <a href="#">Theme 3</a>
            </div>
        </div>

        <div id="colorBlind-container">
            <button id="colorBlind-btn"><img src="assets/threejs/graphics/accessibility_icon.svg" alt="menu" /></button>
            <div id="colorBlind-dropdown">
                <a href="#">Red-Green</a>
                <a href="#">Mode 2</a>
                <a href="#">Mode 3</a>
            </div>
        </div>

        <div id="zoom-controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">âˆ’</button>
        </div>

        <div id="orthographic-controls">
            <button id="orthographic-btn"><i class="fa-solid fa-street-view"></i></i></button>
        </div>

        <div id="lod-container">
            <button id="lod-btn"><i class="fa-solid fa-circle-info" alt="LoD"></i></button>
            <div id="lod-dropdown">
                <a href="#" data-lod='lod_2'>LoD 2</a>
                <a href="#" data-lod='lod_1'>LoD 1</a>
                <a href="#" data-lod='lod_0'>LoD 0</a>
            </div>
        </div>

        <div id="bv-controls">
            <button id="bv-btn"><i class="fa-solid fa-street-view"></i></i></button>
        </div>

        <div id="bv-storey-controls">
            <button id="bv-storey-btn"><i class="fa-solid fa-circle-info" alt="bv"></i></button>
            <div id="bv-dropdown"></div>
        </div>

    </div>

    <div id="scene-container">
        <div id="info-pane"></div>
        <!-- Our <canvas> will be inserted here -->
    </div>

    <div id="basemap-aerial"></div>
</body>

</html>
