<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feedback - TU Delft Inclusive Campus Map</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="./styles/header.css" rel="stylesheet" type="text/css">
    
    <link href="./styles/feedback.css" rel="stylesheet" type="text/css">
    <script type="module" src="./src/header.js" defer></script>
    <script type="module" src="./src/feedback.js" defer></script>
    <script src="https://kit.fontawesome.com/82c2fe88aa.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <div id="site-header"></div>
    <main>
      <section class="feedback-card" role="region" aria-labelledby="feedback_title">
          <div class="card-inner">
              <h1 id="feedback_title">Map Feedback &amp; Suggestions</h1>
              <p class="lead">Help us improve our map by sharing your insights and ideas. Your feedback makes a difference!</p>

              <form id="feedback_form" novalidate>
                  <div id="status_message" role="status" aria-live="polite"></div>
                  <div id="error_message" role="status" aria-live="polite"></div>

                  <label for="suggestion" class="field-label">Your Suggestion</label>
                  <textarea id="suggestion" name="suggestion" class="field-input" placeholder="Please describe your suggestion in detail" rows="5" required></textarea>

                  <label for="type" class="field-label">Type of Suggestion</label>
                  <select id="type" name="type" class="field-input">
                      <option>Incorrect Information</option>
                      <option>Wrong Geometry/Location</option>
                      <option>Missing Item</option>
                      <option>User-Interface Feedback</option>
                      <option>New Functionality</option>
                      <option>Other</option>
                  </select>

                  <label for="location" class="field-label">Location (required)</label>
                  <input id="location" name="location" type="text" class="field-input" placeholder="e.g., Echo Hall A" required aria-required="true">

                  <label for="email" class="field-label">Email (required)</label>
                  <input id="email" name="email" type="email" class="field-input" placeholder="your.name@example.com" required aria-required="true" aria-describedby="email_note">
                  <p id="email_note" class="field-note">We use your email only to inform you when your feedback has been reviewed. It will not be shared.</p>
                
                  <button type="submit" class="submit-btn">
                      <i class="fa-solid fa-paper-plane"></i>
                      <span>Submit Feedback</span>
                  </button>
              </form>
          </div>
      </section>
    </main>
</body>
</html>
